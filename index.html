<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEasy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ShopEasy</h1>
    <div id="cart">Cart: 0 items</div>
  </header>

  <nav>
    <button onclick="filterCategory('All')">All</button>
    <button onclick="filterCategory('FashionHub')">Fashion</button>
    <button onclick="filterCategory('Electronics')">Electronics</button>
    <button onclick="filterCategory('Grocery')">Grocery</button>
  </nav>

  <div class="search-row">
    <input id="search" type="text" placeholder="Search products…">
    <button id="searchBtn">Search</button>
  </div>

  <main id="store"></main>
  <section id="checkout" style="display:none;"></section>

  <button id="topBtn" onclick="window.scrollTo({top:0, behavior:'smooth'})" class="top-btn">↑ Top</button>

  <script src="script.js"></script>
</body>
</html>
